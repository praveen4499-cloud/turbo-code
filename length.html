            <div class="tagline">
                <h1>LENGTH CONVERTOR</h1>
            </div>
            <div class="numlist">
                <ul>
                    <li>Centimeter</li>
                    <li>Meter</li>
                    <li>Inches</li>
                    <li>Kilometer</li>
                </ul>
            </div>
            <div class="inputbox">
                <ul>
                        <li><input type="number" oninput="calcbycm()" onchange="calcbycm()"   placeholder="0" id="centimetre"></li>
                        <li><input type="number" oninput="calcbym()" onchange="calcbym()" placeholder="0" id="metre" ></li>
                        <li><input type="number" oninput="calcbyinch()" onchange="calcbyinch()" placeholder="0" id="inches"></li>
                        <li><input type="number" oninput="calcbykm()" onchange="calcbykm()" placeholder="0" id="kilometre"></li>
                    
                </ul>
            </div>
        </header>
        <script>
                var cm=document.getElementById('centimetre')
                var m=document.getElementById('metre')
                var inch=document.getElementById('inches')
                var km=document.getElementById('kilometre')


                function calcbycm()
                {
                    
                    m.value=cm.value / 100
                    inch.value=cm.value/2.54
                    km.value=cm.value/100000
                }
                function calcbym()
                {
                    
                    cm.value=m.value*100
                    inch.value=m.value*39.37
                    km.value=m.value/1000

                }
                function calcbyinch()
                {
                   cm.value=inch.value*2.54
                   m.value=inch.value/39.37
                   km.value=inch.value/39370.079
                }
                function calcbykm()
                {
                    cm.value=km.value*100000
                    m.value=km.value*1000
                    inch.value=km.value*39370.079
                }

        </script>
