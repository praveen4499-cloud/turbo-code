            <div class="numlist">
                <ul>
                    <li>Gram</li>
                    <li>Kilogram</li>
                    <li>Pounds</li>
                    
                </ul>
            </div>
            <div class="inputbox">
                <ul>
                        <li><input type="number" id="gram" oninput="calcbyG()" onchange="calcbyG()" placeholder="0"></li>
                        <li><input type="number" id="kilogram" oninput="calcbyKG()" onchange="calcbyKG()" placeholder="0"></li>
                        <li><input type="number" id="tons" oninput="calcbyT()" onchange="calcbyT()" placeholder="0"></li>
                                        
                </ul>
            </div>
        </header>
            <script>
                var g=document.getElementById('gram')
                var kg=document.getElementById('kilogram')
                var ton=document.getElementById('tons')
                
                function calcbyG(){
                    kg.value=g.value/1000
                    ton.value=g.value/453.592
                }
                function calcbyKG(){
                    g.value=kg.value*1000
                    ton.value=kg.value*2.205
                }
                function calcbyT(){
                    g.value=ton.value*453.592
                    kg.value=ton.value/2.205
                }
            </script>
    </body>
