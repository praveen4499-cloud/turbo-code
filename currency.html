                    <li>Dollar</li>
                    <li>Rupee</li>
                    <li>Euro</li>
               
                </ul>

            <div class="inputbox">
                <ul>
                        <li><input id="dollar" oninput="calcdollar()" onchange="calcdollar()" type="number" placeholder="0"></li>
                        <li><input id="rupee" oninput="calcrupee()" onchange="calcrupee()" type="number" placeholder="0"></li>
                        <li><input id="euro" oninput="calceuro()" onchange="calceuro()" type="number" placeholder="0"></li>
                        
                    
                </ul>
            </div>
        </header>
            <script>
                var dollar=document.getElementById('dollar')
                var rupee=document.getElementById('rupee')
                var euro=document.getElementById('euro')
        
                function calcdollar(){
                    rupee.value=dollar.value*73.23
                    euro.value=dollar.value*0.83
                }
                function calcrupee(){
                    dollar.value=rupee.value/73.23
                    euro.value=rupee.value*0.011
                }
                function calceuro(){
                    dollar.value=euro.value/0.83
                    rupee.value=euro.value*88.38
                }
            </script>
