    <body>

        li.main5 a{
            background-color:aliceblue;
            color:black;

        </style>
        <header>
            <div><img class="logo"src="logo.png"></div>

            <div class="tagline">
                <h1>NUMBER SYSTEM CONVERTOR</h1>
            </div>
            <div class="numlist">
                <ul>
                    <li>Decimal(10)</li>
                    <li>Binary(2)</li>
                    <li>Octal(8)</li>
                    <li>HexaDecimal(16)</li>
                </ul>
            </div>
            <div class="inputbox">
                <ul>
                        <li><input id="decimal" oninput="decimal()" onchange="decimal()" type="number" placeholder="enter decimal num"></li>
                        <li><input id="binary" oninput="binary()" onchange="binary()"  type="number"  placeholder="enter binary num" ></li>
                        <li><input id="octal" oninput="octal()" onchange="octal()" type="number" placeholder="enter octal num"  ></li>
                        <li><input id="hex" oninput="hexadecimal()" onchange="hexadecimal()"  type="text" placeholder="enter hex num" ></li>
                        
                        
                    
                </ul>
            </div>
        </header>
            <script>
            
                let dec=document.getElementById('decimal')
                let bin=document.getElementById('binary')
                let oct=document.getElementById('octal')
                let hex=document.getElementById('hex')
                let temp
                

                function octal()
                {
                    dec.value=parseInt(oct.value,8).toString(10)
                    bin.value=parseInt(oct.value,8).toString(2)
                    if(oct.value==0)
                    {
                        hex.value=""
                    }
                    else
                    {
                    temp=parseInt(oct.value,8).toString(16)
                    hex.value=temp.toUpperCase()
                    }
            
                }

                function hexadecimal()
                {
                    temp=hex.value
                    hex.value=temp.toUpperCase()
                    bin.value=parseInt(hex.value,16).toString(2)
                    oct.value=parseInt(hex.value,16).toString(8)
                    dec.value=parseInt(hex.value,16).toString(10)
            
                }

                function binary()
                {
                    dec.value=parseInt(bin.value,2).toString(10)
                    oct.value=parseInt(bin.value,2).toString(8)
                    if(bin.value==0)
                    {
                        hex.value=""
                    }
                    else
                    { 
                        temp=parseInt(bin.value,2).toString(16)
                        hex.value=temp.toUpperCase()
                    }
                }
                function decimal()
                {
                    bin.value=parseInt(dec.value,10).toString(2)
                    oct.value=parseInt(dec.value,10).toString(8)
                    if(dec.value==0)
                    {
                        hex.value=""
                    }
                    else
                    {
                    temp=parseInt(dec.value,10).toString(16)
                    hex.value=temp.toUpperCase()
                    }
                   
                    
            
                }
                
                
            </script>
